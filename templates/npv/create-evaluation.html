{% extends "base.html" %}
{% load static %}

{% block content %}
<h3 class="calculator-headings">Create Evaluation</h3>
<div class="site-container calculator-container col-md-6">
    
        {% comment %} TODO: Limit discount rate {% endcomment %}
        
        <form class="site-form" action="{% url 'create_evaluation' %}" method="post">
            <h4>Evaluation Details</h3>
            {% csrf_token %}
            <div id="forms">
                {{ form.as_p }}
            </div>
            
            <button type="submit">Create Evaluation</button>
        </form>
</div>

{% endblock %}
