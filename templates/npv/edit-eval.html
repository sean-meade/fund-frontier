{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="calculator-headings">Edit Evaluation - {{eval_name}}</div>

    <div class="site-container calculator-container col-md-6">
            {% comment %} TODO: Limit discount rate {% endcomment %}
            
            <form class="site-form" action="{% url 'edit_evaluation' evaluation_id=evaluation_id %}" method="post">
                <h4>Evaluation Details</h3>
                {% csrf_token %}
                <div id="forms">
                    {{ form.as_p }}
                </div>
                
                <button type="submit">Save Changes</button>
            </form>
    </div>

{% endblock %}
